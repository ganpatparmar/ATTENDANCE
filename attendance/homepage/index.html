  <main>
    
    <div class="container-fluid !direction !spacing mt-5" style="width: fit-content; height: 100%;" id="c1">
      <div class="h2 pt-2">
        <div class="row px-18 ">
          <div class="col">
            <img src="homeicon.jpeg"
            alt="this is" width= "50" id="logo"  class="rounded-circle  img-fluid">
            <strong>ONLINE ATTENDANCE MANAGEMENT</strong> 
          </div>
                 
          
        </div>
        
      </div>
      
      <p class="h6 pl-3">If not registered on this portal click on the button given below...</p>
      <button type="submit" class="btn btn-light pl-3">Register</button>      
    </div>


    <div class="container-fluid  d-flex border border-4 rounded border-dark mt-5" 
      style="width: fit-content; height:100%;" id="c2"> 
       
      <form class="row g-3 needs-validation was-validated mr-10"  nonvalidate="" id="form1">
        <div class="d-flex flex-column mb-3">
        
          <div class="p-2 d-flex justify-content-center"><h3 id="login">LOGIN</h3></div>

          
          <div class="p-2">
            <select class="form-select" required aria-label="select example">
              <option value="">Choose Your Role </option>
              <option value="1">Faculty</option>
              <option value="2">Student</option>
              <option value="3">Admin</option>
            </select>
            <div class="invalid-feedback">Example invalid select feedback</div>
          </div>
  
          <div class="p-2">
            <div class="col-12">
              
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend3">
                  <svg xmlns="http://www.w3.or  g/2000/svg" width="16" height="16" fill="currentColor" 
                  class="bi bi-person-circle" viewBox="0 0 16 16">
                  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                  <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                </svg>
              </span>
                <input type="text" class="form-control is-invalid" id="validationServerUsername" 
                aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required="" 
                placeholder="Username">
                
                
              </div>
            </div>
          </div>
  
          <div class="p-2">
            <div class="col-12">
              
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend3">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                  </svg>
              </span>
              <input type="password" class="form-control" id="exampleDropdownFormPassword1" 
              placeholder="Password" aria-describedby="inputGroupPrepend3 validationServerPasswordFeedback" 
              required="">  
            </div>            
          </div>
  
          <div class="ms-4 me-6">
            <button type="submit" class="btn btn-light" id="sign">Sign in</button>
          </div>
  
          
  
          <div class="p-2">
            <p id="fp">
              Forgot password?
            </p>
            <a class="dropdown-item" href="#">Click here</a>
          </div>
  
          
        </div>

      </form>
